<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/media.css?124125">

    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">

<body class="bg">
<div id="background"></div>
<div class="layout">
<div class="shadow"></div>
<div class="popup" id="popup-buy">
    <div class="title">
        <div class="big">Покупка кристаллов</div>
        <div class="small"></div>
    </div>
    <a class="close" onclick="closeWinlose();">
        <div class="icon-block">
            <img src="img/close.svg" alt="" class="icon">
        </div>
    </a>
    <div class="content-block">
        <div class="text-block">
            вы покупаете N кристаллов за N value
        </div>
    </div>
    <div class="popup-footer">
        <div class="btn">OK</div>
    </div>
</div>
<script>
    $(document).ready(function () {

        $('.amount').each(function () {
            $(this).prop('amount',0).animate({
                Counter: $(this).text()
            }, {
                duration: 1500,
                easing: 'swing',
                step: function (now) {
                    $(this).text(Math.ceil(now));
                }
            });
        });

    });
</script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
