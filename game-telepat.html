<div class="thegame">
    <div class="btn-block" id="helpers">
        <div class="sm-btn" title="Убрать букву">
            <div class="icon-block gray">
                -A
            </div>
            <div class="value">
                <div class="amount">5</div>
                <div class="cri"><img src="img/cri.svg" alt=""></div>
            </div>
        </div>
        <div class="sm-btn" title="Показать букву не на своем месте">
            <div class="icon-block yellow">
                A
            </div>
            <div class="value">
                <div class="amount">15</div>
                <div class="cri"><img src="img/cri.svg" alt=""></div>
            </div>
        </div>
        <div class="sm-btn disable" title="Показать букву на своем месте">
            <div class="icon-block green">
                A+
            </div>
            <div class="value">
                <div class="amount">50</div>
                <div class="cri"><img src="img/cri.svg" alt=""></div>
            </div>
        </div>
    </div>
    <div class="game">
        <div class="row">
            <div class="key">С</div>
            <div class="key yellow">О</div>
            <div class="key gray">Б</div>
            <div class="key">Р</div>
            <div class="key">А</div>
            <div class="key green">Т</div>
        </div>
        <div class="row">
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key green">Т</div>
        </div>
        <div class="row">
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
        </div>
        <div class="row">
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
        </div>
        <div class="row">
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
        </div>
        <div class="row">
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
        </div>
    </div>
    <script>
        $( ".key" ).click(function() {
            $( this ).toggleClass("flip");
            $(this).toggleClass("green");
        });
    </script>


    <div class="keyboard">
        <div class="row row-1">
            <div class="key">Й</div>
            <div class="key">Ц</div>
            <div class="key">У</div>
            <div class="key">К</div>
            <div class="key">Е</div>
            <div class="key">Н</div>
            <div class="key">Г</div>
            <div class="key">Ш</div>
            <div class="key">Щ</div>
            <div class="key">З</div>
            <div class="key">Х</div>
            <div class="key">Ъ</div>
        </div>
        <div class="row row-2">
            <div class="key">Ф</div>
            <div class="key">Ы</div>
            <div class="key">В</div>
            <div class="key green">А</div>
            <div class="key" onclick="loadWin();">П</div>
            <div class="key gray">Р</div>
            <div class="key yellow">О</div>
            <div class="key">Л</div>
            <div class="key">Д</div>
            <div class="key">Ж</div>
            <div class="key">Э</div>
        </div>
        <div class="row row-3">
            <div class="key back" onclick="loadLose();"><img src="img/letter/back.svg" alt=""></div>
            <div class="key">Я</div>
            <div class="key">Ч</div>
            <div class="key">С</div>
            <div class="key">М</div>
            <div class="key">И</div>
            <div class="key">Т</div>
            <div class="key">Ь</div>
            <div class="key">Б</div>
            <div class="key">Ю</div>
            <div class="key enter send" onclick="loading();"><img src="img/letter/enter.svg" alt=""></div>
            <div class="key enter loading hide" onclick="loading();"><img src="img/clock.png" alt="" class="spin"></div>
        </div>
    </div>
    
</div>
