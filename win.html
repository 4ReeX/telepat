
<div class="nagrady">
    <div class="title-block">
        <div class="congrats">ПОЗДРАВЛЯЕМ!</div>
        <div class="description">с <span class="green">1</span> разгаданным словом!</div>
    </div>

    <div class="blue-bg">
        <div class="btn">OK</div>
    </div>
    <div class="img-block">
        <img src="img/win.png" alt="" class="imgwin">
    </div>
    <div class="values" id="counter">
        <div class="row">
            <div class="w60">x<span class="amount" data-num="435">435</span></div>
            <div class="icon-block">
                <img src="img/wallet/star.svg" alt="" class="animcoin">
                <img src="img/wallet/star.svg" alt="" class="animcoin">
            </div>
        </div>

        <div class="row">
            <div class="w60">x<span class="amount" data-num="125">125</span></div>
            <div class="icon-block">
                <img src="img/cri.svg" alt="" class="animcri">
                <img src="img/cri.svg" alt="" class="animcri">
            </div>
        </div>
        <div class="row">
            <div class="w60">x<span class="amount" data-num="1">1</span></div>
            <div class="icon-block">
                <img src="img/puzlpng.png" alt="" class="puzz">
            </div>
        </div>
        <div class="row">
            <div class="w60">x<span class="amount" data-num="1">1</span></div>
            <div class="icon-block">
                <img src="img/cupo.png" alt="" class="cupo">
            </div>
        </div>


    </div>


</div>
<script>
    $(document).ready(function () {

        $('.amount').each(function () {
            $(this).prop('amount',0).animate({
                Counter: $(this).text()
            }, {
                duration: 1500,
                easing: 'swing',
                step: function (now) {
                    $(this).text(Math.ceil(now));
                }
            });
        });

    });
</script>
