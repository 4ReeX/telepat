<div class="shadow"></div>
<div class="popup" id="popup-win">
    <div class="title">
        <div class="big">Поздравляем!</div>
        <div class="small">с <span class="green">1</span> разгаданным словом!</div>
    </div>
    <a class="close" onclick="closeWinlose();">
        <div class="icon-block">
            <img src="img/close.svg" alt="" class="icon">
        </div>
    </a>
    <div class="content-block">
        <div class="image">
            <img src="img/win.png" alt="" class="imgwin">
        </div>
        <div class="prizes">
            <div class="row">
                <div class="icon"><img src="img/wallet/icons/staricon.png" alt=""></div>
                <div class="value">x<span class="amount" data-num="125">1000</span></div>
            </div>
            <div class="row">
                <div class="icon"><img src="img/wallet/icons/criicon.png" alt=""></div>
                <div class="value">x<span class="amount" data-num="125">200</span></div>
            </div>
            <div class="row">
                <div class="icon"><img src="img/wallet/icons/promocode.png" alt=""></div>
                <div class="value">x<span class="amount" data-num="125">1</span></div>
            </div>
            <div class="row">
                <div class="icon"><img src="img/wallet/icons/puzzleicon.png" alt=""></div>
                <div class="value">x<span class="amount" data-num="125">2</span></div>
            </div>
        </div>
    </div>
    <div class="popup-footer">
        <div class="btn">OK</div>
    </div>
</div>
<script>
    $(document).ready(function () {

        $('.amount').each(function () {
            $(this).prop('amount',0).animate({
                Counter: $(this).text()
            }, {
                duration: 1500,
                easing: 'swing',
                step: function (now) {
                    $(this).text(Math.ceil(now));
                }
            });
        });

    });
</script>
