<div class="congrats">ПОЗДРАВЛЯЕМ!</div>
<div class="description">с <span class="green">1</span> разгаданным словом!</div>
<div class="img-block">
    <img src="img/win.svg" alt=""  style="max-width: 170px">
</div>
<div class="blue-bg"></div>
<div class="nagrady">
    <div class="text" style="font-size: 22px;">
        Вы заработали:
    </div>
    <div class="values" id="counter">
        <div class="coin">
            <div class="amount" data-num="435">
                435
            </div>
            <div class="icon-block">
                <img src="img/wallet/star.svg" alt="" class="animcoin">
                <img src="img/wallet/star.svg" alt="" class="animcoin animate__bounceOutUp delay-1">
            </div>
        </div>
        <div class="cri">
            <div class="icon-block">
                <img src="img/cri.svg" alt="" class="animcri">
                <img src="img/cri.svg" alt="" class="animcri animate__bounceOutUp delay-2">
            </div>
            <div class="amount">
                125
            </div>
        </div>
    </div>
    <div class="btn ok"></div>

</div>
<script>
    $(document).ready(function () {

        $('.amount').each(function () {
            $(this).prop('amount',0).animate({
                Counter: $(this).text()
            }, {
                duration: 1500,
                easing: 'swing',
                step: function (now) {
                    $(this).text(Math.ceil(now));
                }
            });
        });

    });
</script>
